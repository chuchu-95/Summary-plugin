<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="static/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/public_suffix.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/websql.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/show.js"></script>

    <script src="static/js/echarts.min.js"></script>
    <script src="static/js/echarts-wordcloud.min.js"></script>
    <script type="text/javascript" src="js/draw_cloud.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="lg_layout_index">
        <div class="title">
            <h2>Summary Of Browser's History</h2>
        </div>

        <div class="head">
            <div class="total-domains" id="total-domains">
                
            </div>

            <div class="input-group search-group">
                <input type="text" class="form-control" id="search-num" placeholder="Please enter the number of domains">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="search-btn">
                        Search
                    </button>
                </span>
            </div>
        </div>
        

        <div class="urlList">
            <table id="url-list" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width:75%;">Domain</th>
                        <th>Visit_Count</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                
            </table>
        </div>
    
        <br>

        <div id="main" style="width: 800px; height: 600px">

        </div>        
    </div>
</body>
</html>
